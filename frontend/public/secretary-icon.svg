  <circle cx="60" cy="35" r="18" fill="url(#secretaryGradient)" fill-opacity="0.15" stroke="url(#secretaryGradient)" stroke-width="3"/>
  
  <!-- Person body -->
  <path d="M30 95V85C30 70 43 58 60 58C77 58 90 70 90 85V95" fill="url(#secretaryGradient)" fill-opacity="0.15" stroke="url(#secretaryGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clipboard -->
  <rect x="70" y="50" width="35" height="45" rx="4" fill="url(#secretaryGradient)" fill-opacity="0.2" stroke="url(#secretaryGradient)" stroke-width="2"/>
  <rect x="80" y="45" width="15" height="8" rx="2" fill="url(#secretaryGradient)"/>
  
  <!-- Lines on clipboard -->
  <line x1="76" y1="62" x2="99" y2="62" stroke="url(#secretaryGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="76" y1="72" x2="99" y2="72" stroke="url(#secretaryGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="76" y1="82" x2="92" y2="82" stroke="url(#secretaryGradient)" stroke-width="2" stroke-linecap="round"/>
  
