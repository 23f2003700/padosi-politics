# render.yaml - Render.com Blueprint
# This file enables one-click deployment on Render

services:
  # Flask Backend API
  - type: web
    name: padosi-politics-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 "app:create_app()"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: padosi-politics-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://padosi-politics.pages.dev,https://www.padosipolitics.com
      - key: SERVERLESS
        value: "true"
      - key: CELERY_ENABLED
        value: "false"
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  # PostgreSQL Database (Free tier: 1GB, 90-day expiry)
  - name: padosi-politics-db
    databaseName: padosi_politics
    user: padosi_admin
    plan: free
